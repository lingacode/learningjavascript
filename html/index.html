<html>
	<script src="/js/script.js"></script>

	<button onclick="printMyName('name')">My Name</button>
	<button onclick="printMyName('age')">Age</button>
	<button  onclick="printMyName('gender')">Gender</button>

	<p id="name"></p>
	<p id="age"></p>
	<p id="gender"></p>

<h1>String Method</h1>
<h3>Enter Your Stirng</h3><input type="text" id="inputvalue" value=""></br>
<button onclick="getMyLength(getElementById('inputvalue').value)">Get Length</button></br>
<input type="number" id="start"><input type="number" id="end"><button onclick="sliceForMe(getElementById('inputvalue').value,getElementById('start').value,getElementById('end').value)">slice For Me</button></br>
<input type="text"   id="firstName"><button onclick="concat(getElementById('inputvalue').value,getElementById('firstName').value)">concat</button></br>
<button onclick="toUpperCase(getElementById('inputvalue').value)">uppercase</button></br>
<button onclick="toLowerCase(getElementById('inputvalue').value)">lowercase</button></br>
<button onclick="trim(getElementById('inputvalue').value)">trim</button></br>
<input type="text" id="replacement"><input type="text" id="change"><button onclick="replace(getElementById('inputvalue').value,getElementById('replacement').value,getElementById('change').value)">replace</button></br>
<input type="text" id="paragraph"><button onclick="indexof(getElementById('inputvalue').value,getElementById('paragraph').value)">indexof</button></br>
<input type="text" id="graph"><button onclick="lastindexof(getElementById('inputvalue').value,getElementById('graph').value)">indexof</button></br>

<p id="num"></p>
<p id="sliceForMe"></p>
<p id="concat"></p>
<p id="uppercase"></p>
<p id="lowercase"></p>
<p id="trim"></p>
<p  id="replace"></p>
<p id="indexof"></p>
<p id="lastindexof"></p>
