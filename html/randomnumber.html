<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script type="text/javascript">
        var userInput = prompt("Enter Your Number");
        userInput = parseInt(userInput);
        // Random Number with User Input
        var randomNumber = Math.floor(Math.random() *  Math.pow(10,userInput)) + 1;
        alert("Your Random Number is " + randomNumber);
        document.write("Your random Number is " +
            randomNumber);
    </script>
</body>

</html>
